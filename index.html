<script>
    //Trigger the contact phone number to appear;
    let phn = document.querySelector('.phone__number'),
    clickMe = document.querySelector('.clickMe');
    
    clickMe.addEventListener('click', function(){
        phn.classList.toggle(`pop`)
        console.log(phn)
    })

//Pure Javascript to create the Disclosure Section below the footer.
    let horiz = document.createElement('hr'),
    disclosure = document.createElement('section'),
    wrap = document.querySelector('.wrapper'),
    para = document.createElement('p'),
    copy = document.createElement('span');

    //Helper function to appand children to the parent
    const app = (parent,child) => {
        parent.append(child);
    }
//Styling the elements before applying the helper function
horiz.style='background: green; width: 100%; border: 1px solid green; height: 4px;'
app(wrap,horiz);
disclosure.style='width: 100%; min-width:600px; background: linear-gradient(90deg,#222 33%, #333); display: flex; justify-content: space-between; padding: 4rem 2rem; flex-wrap: wrap; gap: 2rem;'
app(wrap,disclosure);
para.innerHTML = '**This is a model portfolio to meet the expectations for the Personal Portfolio certification.';
copy.innerHTML = '@ Fake CopyWrite';
para.style='color:#fff;font-family:var(--general-fontStyle); font-size: 22px;'
copy.style='color:#fff;font-family:var(--general-fontStyle); font-size: 22px;'
app(disclosure,para);
app(disclosure,copy);

</script>
